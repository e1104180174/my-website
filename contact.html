<main class="container mt-5">
    <h1 class="text-center text-primary mb-5">聯絡我</h1>

    <!-- 地圖區塊 -->
    <section id="map" class="mb-5">
    <h2 class="text-info text-center mb-4">我的位置</h2>
    <div class="map-container mx-auto">

    <!-- 聯絡表單 -->
    <section id="contact-form" class="mb-5">
        <h2 class="text-center">聯絡表單</h2>
        <p class="text-center text-muted">您的訊息將傳送到 <strong>e1104181074@gm.lhu.edu.tw</strong></p>
        <form action="mailto:e1104181074@gm.lhu.edu.tw" method="post" enctype="text/plain" onsubmit="return handleFormSubmit()">
            <!-- 隱藏欄位：附註來自該網頁 -->
            <input type="hidden" name="source" value="來自 羅晨瑋 個人網站的聯絡表單" />
            <input type="hidden" id="subscribeMessage" name="subscribe" value="" />

            <div class="form-group mb-3">
                <label for="name">姓名</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="請輸入您的姓名"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="email">電子郵件</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="請輸入您的電子郵件"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="message">訊息</label>
                <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="5"
                    placeholder="請輸入您的訊息"
                    required
                ></textarea>
            </div>
            <div class="form-check mb-3">
                <input
                    type="checkbox"
                    class="form-check-input"
                    id="subscribe"
                    onclick="toggleSubscribeMessage()"
                />
                <label class="form-check-label" for="subscribe">訂閱最新消息</label>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">送出</button>
                <button type="reset" class="btn btn-secondary">清除</button>
            </div>
        </form>
    </section>
