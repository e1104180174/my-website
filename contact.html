<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羅晨瑋的學習網站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header -->
<div id="header-container"></div>

<!-- 主內容 -->
<main class="container mt-5">
    <h1 class="text-center text-primary mb-5">聯絡我</h1>

    <!-- 地圖區塊 -->
    <section id="map" class="mb-5">
    <h2 class="text-info text-center mb-4">我的位置</h2>
    <div class="map-container mx-auto">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.456920031084!2d121.40001977602392!3d25.018563277826356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34681d79decbf427%3A0x4d6df48c8f1bd30f!2z6b6N6I-v56eR5oqA5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1742217156862!5m2!1szh-TW!2stw"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
    </div>
    </section>

    <!-- 聯絡表單 -->
    <section id="contact-form" class="mb-5">
    <div class="d-flex justify-content-center">
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSfPRuIj0ISRB6mokHa_VeBlG1Y4W29muKLmDIE2RgDsd4jnYQ/viewform?embedded=true" 
            width="640" 
            height="926" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
            載入中…
        </iframe>
    </div>
</section>
</main>

<!-- Footer -->
<div id="footer-container"></div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
></script>
<script src="js/script.js"></script>
</body>
</html>
